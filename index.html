<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <script defer src="Assets/JavaScript/game.js">
    </script>
</head>

<body>

    <div id="header">

<h1>Crystal Collector</h1>

    </div>

    <div id="body">

    <section id="rules">


        <p id="crystal1"></p>
        <p id="crystal2"></p>
        <p id="crystal3"></p>
        <p id="crystal4"></p>
        <p id="playGuess"></p>
        <p id="playTotal"></p>
        <p id="playWins"></p>
        <p id="playLosses"></p>
        <p id="randomNumber"></p>
        <br>
        <p>
            Choose a Crystal from the options below, but choose wisely!
        </p>
        <br>
        <p>
            Each Crystal has a designated numeric value, and your selections must add up to the random number
            chosen
            for you.
        </p>
        <br>
        <p>
            If your total exceeds the chosen number, you loose.
        </p>
    </section>
</div>

    <br>

    <div id="body2">
        <section id="crystals">

            <img src="Assets/Images/crystal.png" alt="crystal1" width="100" height="100">
            <img src="Assets/Images/crystal2.png" alt="crystal2" width="100" height="100">
            <img src="Assets/Images/crystal3.png" alt="crystal3" width="100" height="100">
            <img src="Assets/Images/crystal4.png" alt="crystal4" width="100" height="100">

        </section>
    </div>

    <div id="body3">

        <section id="gamePlay">
                <h1>Magic Number: <span id="magicNumber"></span></h1>



        </section>

    </div>
</body>

</html>
